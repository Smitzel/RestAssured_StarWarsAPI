name: Run Tests and Comment on PR

on:
  pull_request:

permissions:
  pull-requests: write  # Required to comment on the pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and save output to file
        id: run-tests
        run: |
          set +e
          mvn test 2>&1 | tee test-output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        run: npx github-actions-ctrf ctrf-report.json --pr-comment
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment test results on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.txt', 'utf8');
            const truncated = output.length > 65000 ? output.slice(-65000) : output;
            const statusEmoji = `${{ steps.run-tests.outputs.exitcode }}` === '0' ? '✅' : '❌';
            
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${statusEmoji} *Test results for commit \`${context.payload.pull_request.head.sha.substring(0, 7)}\`*\n\n\`\`\`\n${truncated}\n\`\`\``
            });
