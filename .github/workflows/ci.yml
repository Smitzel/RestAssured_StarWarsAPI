name: Run Tests and Comment on PR

on:
  pull_request:  # Run this workflow when a pull request is opened or updated

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and save output
        id: run-tests
        run: |
          set +e  # Allow test failures to continue the workflow
          ./mvnw test > test-output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Create comment with test output
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.txt', 'utf8');
            const truncated = output.length > 65000 ? output.slice(-65000) : output; // GitHub comment limit
            
            const prNumber = context.payload.pull_request.number;
            const statusEmoji = ${{ steps.run-tests.outputs.exitcode }} === '0' ? '✅' : '❌';
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${statusEmoji} *Test results for commit \`${context.payload.pull_request.head.sha.substring(0, 7)}\`*\n\n\`\`\`\n${truncated}\n\`\`\``
            });
